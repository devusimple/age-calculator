<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="./src/manifest.json" />
  <title>Age Calculator</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />

</head>

<body class="bg-gradient-to-br from-purple-500 to-indigo-600 min-h-screen flex items-center flex-col justify-center p-4">
  <div class="bg-white rounded-lg shadow-lg max-w-md w-full p-6 space-y-6">
    <h1 class="text-2xl font-bold text-gray-800 text-center">Interactive Age Calculator</h1>

    <div class="space-y-4">
      <div>
        <label class="block font-medium text-gray-700 mb-1">Select Birth Date:</label>
        <input type="date" id="birthDate" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-indigo-500" />
      </div>

      <div>
        <label class="block font-medium text-gray-700 mb-1">Select End Date (optional):</label>
        <input type="date" id="endDate" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-indigo-500" />
      </div>

      <button onclick="calculateAge()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded transition duration-300">
        Calculate Age
      </button>

      <div id="result" class="text-center text-lg text-gray-800 font-semibold"></div>
    </div>
  </div>
  
  <!-- Footer -->
<footer class="mt-10 text-center">
  <div class="flex justify-center space-x-6 mb-3">
    <a href="https://facebook.com" target="_blank" class="text-white hover:text-indigo-600 text-2xl">
      <i class='bx bxl-facebook'></i>
    </a>
    <a href="https://twitter.com" target="_blank" class="text-white hover:text-indigo-600 text-2xl">
      <i class='bx bxl-twitter'></i>
    </a>
    <a href="https://github.com" target="_blank" class="text-white hover:text-indigo-600 text-2xl">
      <i class='bx bxl-github'></i>
    </a>
    <a href="https://linkedin.com" target="_blank" class="text-white hover:text-indigo-600 text-2xl">
      <i class='bx bxl-linkedin'></i>
    </a>
  </div>
  <p class="text-white text-sm">&copy; 2025 Mehedi Hasan. All rights reserved.</p>
</footer>

<button id="install" hidden>Install</button>

<script src="main.js" type="text/javascript" charset="utf-8"></script>
<script>
  if (typeof navigator.serviceWorker !== 'undefined') {
    navigator.serviceWorker.register('sw.js')
  }
</script>
</body>
</html>
